<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vamos de Viaje - Lunita 💍</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="comic">
    <img src="images/escena1.jpg" class="panel visible" id="panel1" />
    <img src="images/escena2.jpg" class="panel" id="panel2" />
    <img src="images/escena3.jpg" class="panel" id="panel3" />
    <div class="panel" id="panel4">
      <img src="images/escena4.jpg" />
      <button class="hotspot" onclick="revealSurprise()"></button>
    </div>
    <div class="popup" id="surprisePopup">
      <img src="images/anillo.png" class="popup-img" />
      <img src="images/cupon.png" class="popup-img" />
      <p class="mensaje">¿Quieres seguir jugando esta aventura conmigo? 💍🎮</p>
      <button onclick="closePopup()">Cerrar</button>
    </div>
  </div>
  <button id="nextBtn" onclick="nextPanel()">Siguiente</button>
  <script src="script.js"></script>
</body>
</html>
